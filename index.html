<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"  href="img/icone-logo.png">
    <link rel="stylesheet" href="responsivo.css">
    <script src="https://kit.fontawesome.com/f71e83bb45.js" crossorigin="anonymous"></script>
    <title>things to do</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="imagem logo things to do" class="logo">
         <h1 class="cabecalho__titulo">Gerencie suas tarefas diárias.</h1>
    </header>
    <div class="conteudo">
        <h1 class="titulo__conteudo">Instruções</h1>
        <details>
            <summary>Desktop</summary>
            <small>Use botão <strong>Esquerdo</strong>  para completar tarefa<br>Use botão <strong>Direito</strong> para deletar tarefa<br></small>
        </details>
        <details>
            <summary class="mobile">Celular</summary>
            <small><strong>Clique</strong> na tela para completar tarefa<br><strong>Pressione</strong> para deletar tarefa.</small>
        </details>
    
        <form id="form">
            <input type="text" class="input" id="input" placeholder="Digite aqui sua tarefa" autocomplete="off" maxlength="15">

            <ul class="todos" id="todos">
            </ul>
        </form>
    </div>
    <footer class="rodape">
        <ul class="links">
           <a href=""><li class="links-rodape"> <i class="fa-brands fa-behance"></i></li></a> 
           <a href=""><li class="links-rodape"> <i class="fa-brands fa-github"></i></li></a> 
           <a href=""><li class="links-rodape"> <i class="fa-brands fa-linkedin-in"></i></li></a> 
        </ul>
        <h4 class="autor">Made with <3 by Danley Alves</h1>
    </footer>
    <script src="script.js"></script>
</body>
</html>
