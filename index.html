<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"  href="img/icone-logo.png">
    <link rel="stylesheet" href="responsivo.css">
    <title>ThingsToDo</title>
</head>
<body>
    <img src="img/logo-template.png" alt="imagem logo things to do" class="logo">
    <h1>Gerencie suas tarefas diárias.</h1>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Digite aqui sua tarefa" autocomplete="off">

        <ul class="todos" id="todos">
        </ul>
    </form>


        <div class="instrucao">
            <h1>Instruções</h1>
            <h4>Desktop</h4>
            <small>Use botão <strong>Esquerdo</strong>  para completar tarefa<br>Use botão <strong>Direito</strong> para deletar tarefa<br></small>
            <h4>Mobile</h4>
            <small><strong>Clique</strong> na tela para completar tarefa<br><strong>Pressione</strong> para deletar tarefa.</small>
        </div>
